<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Committee Members</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
}

caption {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 12px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #2c3e50;
    color: #fff;
}
</style>
</head>

<body>

<table id="sheetTable">
    <caption>Committee Details – 2025</caption>
</table>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzv9pGwD4qlGhlftt2Bwz_au7qGIvaFQo8E3piyzntk0GRO_ciDoNC0VP76ION8uW0/exec";

fetch(apiUrl)
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("sheetTable");

    // Clear table
    table.innerHTML = "<caption>Committee Details – 2025</caption>";

    // Headers
    const headers = Object.keys(data[0]);
    let headerRow = "<tr>";
    headers.forEach(h => headerRow += `<th>${h}</th>`);
    headerRow += "</tr>";
    table.innerHTML += headerRow;

    // Rows
    data.forEach(row => {
      let tr = "<tr>";
      headers.forEach(h => {
        tr += `<td>${row[h] || ""}</td>`;
      });
      tr += "</tr>";
      table.innerHTML += tr;
    });
  })
  .catch(err => console.error("API Error:", err));
</script>




</body>
</html>
